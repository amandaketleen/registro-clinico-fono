<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encaminhamento</title>
  <link rel="stylesheet" href="../css/encaminhamento.css" />
</head>
<body>

  <header class="topo">
    <a id="btn-voltar">Voltar</a>
    <h1>Encaminhamento</h1>
  </header>

  <main class="container">

    <!-- IDENTIFICAÇÃO -->
    <section class="identificacao">
      <p><strong>Fonoaudióloga:</strong> Débora Barros</p>
      <p><strong>Paciente:</strong> <span id="nomePaciente"></span></p>
    </section>

    <!-- UPLOAD -->
    <section class="upload">
      <label for="arquivo"><strong>Anexar arquivo</strong></label>

      <input
        type="file"
        id="arquivo"
        accept=".pdf,.jpg,.jpeg,.png,.doc,.docx"
      />

      <button id="btnSalvar">Salvar anexo</button>
    </section>

    <!-- LISTA DE ARQUIVOS -->
    <section class="lista-arquivos">
      <h2>Anexos</h2>

      <ul id="listaEncaminhamentos">
        <!-- JS vai inserir aqui -->
      </ul>
    </section>

  </main>

  <script type="module" src="../js/encaminhamento.js"></script>

</body>
</html>
